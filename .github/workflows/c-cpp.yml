name: Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test-debug:
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v3
    - name: install g++
      run: sudo apt update && sudo apt install g++-12
    - name: makedir
      run: mkdir debug
    - name: cmake generate
      run: cd debug && cmake .. -DCMAKE_BUILD_TYPE=Debug -DCMAKE_CXX_COMPILER=g++-12
    - name: make
      run: cd debug && make
    - name: run tests
      run: cd debug && ctest --output-on-failure
  test-release:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: install g++
      run: sudo apt update && sudo apt install g++-12
    - name: makedir
      run: mkdir release
    - name: cmake generate
      run: cd release && cmake .. -DCMAKE_BUILD_TYPE=Release -DCMAKE_CXX_COMPILER=g++-12
    - name: make
      run: cd release && make
    - name: run tests
      run: cd release && ctest --output-on-failure
